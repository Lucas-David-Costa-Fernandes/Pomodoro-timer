<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/incon.png" type="image.png">
</head>
<body>
    <header>
        <p> <strong>Pomodoro Timer</strong></p>
    </header>

    <main>

        <div>
            <audio id="boxBell" src="./audio/Boxing Bell.mp3"></audio>
            <audio id="party" src="./audio/Party Horn.mp3"></audio>
            <audio id="school" src="./audio/School Bell.mp3"></audio>
        </div>

        <div id="config">
            <div class="container" id="container">
                <div>
                    <label for="action">Action Time</label>
                    <input placeholder="25m" type="number" class="form-control" id="action">
                    <small class="errorText" id="errorAction"></small>
                </div>
                <div>
                    <label for="Break">Break Time</label>
                    <input placeholder="5m" type="number" class="form-control" id="Break">
                    <small class="errorText" id="errorBreak"></small>
                </div>
                <div>
                    <label for="reps">Repetitions</label>
                    <input placeholder="3" type="number" class="form-control" id="reps">
                    <small class="errorText" id="errorReps"></small>
                </div>
    
            </div>
            
            <div id="button" class="buttonDiv" onclick = "start()">
                <button id="start" class="button">Start</button>
            </div>
        </div>
        

        <div class="timerr" id="timer" style="display: none;">

            <h3 class="timerTittle" id="timerActive"></h3>
             
            <div class="timerBorder">
                <h2 class="timerNumber" id="minutesOk"></h2>
                <h2 class="timerNumber">:</h2>
                <h2 class="timerNumber" id="secondsOk"></h2>
             </div>    

            <h3 class="tittleReps" id="tittleReps"></h3>       
            
        </div>

        <div class="end" id="end" style="display: none;">
            <h1>Well done! You have completed your tasks.</h1>
            <a class="endButton" href="./index.html">Home</a>
        </div>
            
    </main>

    <footer>

    </footer>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
